<div class="container">
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column">
            <img src="assets/images/prime-whitebg.webp" class="prime-image">
            <div class="card mb-5" style="width: 25rem;">
                <div class="card-body">
                     <p class="text-danger text-center fw-bold" > {{authError}}</p>
                <h3 class="card-title">SignIn</h3>
                <form #loginForm="ngForm">
                    <div>
                       <label class="form-label pt-3">Email</label>
                       <input type="email" class="form-control" [(ngModel)]="emailvalue" name="Email" #Email="ngModel" required id="email">
                       <!-- <h4>{{emailvalue}}</h4> -->
                        <span *ngIf="Email.touched && Email.invalid" style="color: red;">Please enter valid email address</span>
                    </div>
                    <div>
                        <label class="form-label pt-3">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="passwordValue" name="Password" #Password="ngModel" required id="password">
                        <!-- <h6>{{passwordValue}}</h6> -->
                        <span *ngIf="Password.touched && Password.invalid" style="color: red;">Please enter correct password</span>
                    </div>
                    
                    <button type="submit" class="btn fw-bold" (click)="postSignInDetails()" [disabled]="loginForm.invalid" id="signInBtn">SignIn</button>
                    <p class="continue">By continuing, you agree to Amazon's <span class="conditions">Conditions of Use</span> and <span class="conditions">Privacy Policy</span></p>
                    <p class="text-center new">New to Amazon?</p>
                    <button class="newAccount-btn" (click)="gotoaccount()" id="newAccount">Create a new Account</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
