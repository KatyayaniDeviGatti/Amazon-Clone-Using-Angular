<div class="container-fluid bg-dark" style="height: 100vh;">
    <div class="row">
        <button class="btn btn-info backBtn mt-3" routerLink="/moviehome"><i class="bi bi-arrow-left" style="color: black; font-weight: bold; font-size: 20px;"></i></button>
        <p class="wishlist">Your Wishlist</p>
        <div class="col-lg-12 col-md-10 d-flex flex-row ">
            <div *ngFor="let data of wishlist">
                <img src="{{data.Url}}" class="wishlist-image">
                <p class="text-white text-center">{{data.name}}</p>
            </div>
        </div>
    </div>

</div>
